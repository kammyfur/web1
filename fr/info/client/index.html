<html lang='fr'>

    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="/fr/styles.css">
    </head>

    <body>
        <header class="header">
            <h1>
                <img src="/fr/rsc/large-icon.png" width="95" height="37">
                Client Info
            </h1>
            <iframe class="menu" title="Navigation du site" width="100%" height="59.2" frameBorder="0" src="/en/components/main/nav.html">Votre navigateur n'est pas compatible avec une des fonctionnalités de nous utilisons</iframe>
            <div class='banner'><img src="/fr/rsc/top-banner.jpg" width="100%" height="100%"></div>
        </header>
        <article class="main">
            <iframe class="menu2" title="Navigation du composant" width="100%" height="59.2" frameBorder="0" src="/en/components/info/nav.html">Votre navigateur n'est pas compatible avec une des fonctionnalités de nous utilisons</iframe>
            <p>
                <b><u>Informations about the client:</b></u><br>
                <div class="debugInfo">
                    <script>
              
                        var nVer = navigator.appVersion;
                        var nAgt = navigator.userAgent;
                        var browserName  = navigator.appName;
                        var fullVersion  = ''+parseFloat(navigator.appVersion); 
                        var majorVersion = parseInt(navigator.appVersion,10);
                        var nameOffset,verOffset,ix;
        
                        // In Opera, the true version is after "Opera" or after "Version"
                        if ((verOffset=nAgt.indexOf("Opera"))!=-1) {
                        browserName = "Opera";
                        fullVersion = nAgt.substring(verOffset+6);
                        if ((verOffset=nAgt.indexOf("Version"))!=-1) 
                            fullVersion = nAgt.substring(verOffset+8);
                        }
                        // In MSIE, the true version is after "MSIE" in userAgent
                        else if ((verOffset=nAgt.indexOf("MSIE"))!=-1) {
                        browserName = "Microsoft Internet Explorer";
                        fullVersion = nAgt.substring(verOffset+5);
                        }
                        // In Chrome, the true version is after "Chrome" 
                        else if ((verOffset=nAgt.indexOf("Chrome"))!=-1) {
                        browserName = "Google Chrome";
                        fullVersion = nAgt.substring(verOffset+7);
                        }
                        // In Safari, the true version is after "Safari" or after "Version" 
                        else if ((verOffset=nAgt.indexOf("Safari"))!=-1) {
                        browserName = "Apple Safari";
                        fullVersion = nAgt.substring(verOffset+7);
                        if ((verOffset=nAgt.indexOf("Version"))!=-1) 
                            fullVersion = nAgt.substring(verOffset+8);
                        }
                        // In Firefox, the true version is after "Firefox" 
                        else if ((verOffset=nAgt.indexOf("Firefox"))!=-1) {
                            browserName = "Mozilla Firefox";
                            fullVersion = nAgt.substring(verOffset+8);
                        }
                        // In most other browsers, "name/version" is at the end of userAgent 
                        else if ( (nameOffset=nAgt.lastIndexOf(' ')+1) < (verOffset=nAgt.lastIndexOf('/')) ) {
                            browserName = nAgt.substring(nameOffset,verOffset);
                            fullVersion = nAgt.substring(verOffset+1);
                            if (browserName.toLowerCase()==browserName.toUpperCase()) {
                            browserName = navigator.appName;
                            }
                        }
                        // trim the fullVersion string at semicolon/space if present
                        if ((ix=fullVersion.indexOf(";"))!=-1)
                            fullVersion=fullVersion.substring(0,ix);
                        if ((ix=fullVersion.indexOf(" "))!=-1)
                            fullVersion=fullVersion.substring(0,ix);
        
                        majorVersion = parseInt(''+fullVersion,10);
                        if (isNaN(majorVersion)) {
                            fullVersion  = ''+parseFloat(navigator.appVersion); 
                            majorVersion = parseInt(navigator.appVersion,10);
                        }
        
                        document.write('client.name: '+browserName+'<br>'
                                    +'client.ver: '+fullVersion+'<br>'
                                    +'client.brwag: '+nAgt+'<br>'
                                    +'client.notrack: '+navigator.doNotTrack+'<br>'
                                    +'client.cpu: '+navigator.oscpu+'<br>'
                                    +'client.cookies: '+navigator.cookieEnabled+'<br>'
                                    +'client.lang: '+navigator.language+'<br>'
                                    +'client.platform: '+navigator.platform+'<br>'
                                    +'client.renderer: '+navigator.product+' '+navigator.productSub+'<br>'
                                    +'proto.hostname: '+location.hostname+'<br>'
                                    +'proto.page: '+location.href+'<br>'
                                    +'proto.link: '+location.protocol+'<br>'
                                    +"proto.path: "+location.pathname+'<br>'
                                    +"screen.size: "+screen.width+'x'+screen.height+'<br>'
                                    +"screen.full: "+window.fullScreen+'<br>')
                        // setInterval("refreshConsole();",1000);
                    </script>
                    <noscript>
                        <a href="/en/doc/clidoc-noscript/" class="link999">error: javascript disabled. click here to see documentation.</a>
                    </noscript>
                </div>
            </p>
        </article>
        <iframe class="pagefoot" title="Pied de page" width="100%" height="130" frameBorder="0" src="/en/components/main/footer.html">Votre navigateur n'est pas compatible avec une des fonctionnalités de nous utilisons</iframe>
    </body>

</html>
